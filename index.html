<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS calculator</title>
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <article class="calc">
      <!-- Результаты вычислений -->
      <div class="display">
        <i id="alert" class="fa-solid fa-circle-exclamation"></i>
        <output class="calc__result" id="result"></output>
      </div>

      <button type="button" class="calc__btn calc__btn__reset" value="C">C</button>
      <button type="button" class="calc__btn calc__btn__backspace" value="CE">
        <i class="fa-solid fa-delete-left"></i>
      </button>
      <button type="button" class="calc__btn calc__btn__operator" value="/"><i class="fa-solid fa-divide"></i></button>
      <button type="button" class="calc__btn calc__btn__operator" value="*"><i class="fa-solid fa-xmark"></i></button>

      <button type="button" class="calc__btn" value="7">7</button>
      <button type="button" class="calc__btn" value="8">8</button>
      <button type="button" class="calc__btn" value="9">9</button>
      <button type="button" class="calc__btn calc__btn__operator" value="+"><i class="fa-solid fa-plus"></i></button>

      <button type="button" class="calc__btn" value="4">4</button>
      <button type="button" class="calc__btn" value="5">5</button>
      <button type="button" class="calc__btn" value="6">6</button>
      <button type="button" class="calc__btn calc__btn__operator" value="-"><i class="fa-solid fa-minus"></i></button>

      <button type="button" class="calc__btn" value="1">1</button>
      <button type="button" class="calc__btn" value="2">2</button>
      <button type="button" class="calc__btn" value="3">3</button>

      <button type="button" class="calc__btn" value="0">0</button>
      <button type="button" class="calc__btn" value=".">.</button>
      <button type="button" class="calc__btn" value="00">00</button>
      <button type="button" class="calc__btn calc__btn__equal" value="="><i class="fa-solid fa-equals"></i></button>
    </article>
    <script src="./src/script.js"></script>
  </body>
</html>
